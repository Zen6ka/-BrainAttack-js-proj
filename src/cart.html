    <link rel="stylesheet" href="./css/styles.css">
    <title>Cart</title>

  <body>
 <!-- header -->
 <load src="partials/header.html"></load>

 <!-- Cart -->
 <div class="total-cart-container">
 
 <div class="cart-quantity">
     <div class="cart-icon-wrapper">
     <svg class="cart-basket-icon">
         <use href="./img/icons.svg#icon-heroicons-solid_shopping-cart"></use>
     </svg>
 </div>
 
     <p class="cart-title">CART (<span class="js-cart-items-quantity"></span>)</p>
 </div>
 
 <div class="js-cart-empty">
     <img src="./img/yellow-shopping-basket-x1.png" alt="Yellow basket" class="cart-basket-img">
 <div class="text-frame"> 
     <p class="cart-text-empty-1"><b>Your basket is <a href="./index.html" style="color: #6D8434; text-decoration: none;">empty...</a></b></p>
 <p class="cart-text-empty-2">Go to the main page to select your favorite products and add them to the cart.</p>
 </div>   
 </div>
 
 
 <div class="js-cart-container">
     <div class="cart-products">
    <button class="js-delete-all-btn">Delete All<svg class="cart-delete-all-icon">
     <use href="./img/icons.svg#icon-ion_close-sharp"></use> </svg></button>
 
     <div  class="js-cart-selected-products">
     </div>
 </div>
 
     <div class="js-cart-order-details">
         <p class="cart-order-text">YOUR ORDER</p>
 <div class="cart-total-cost-wrap"> 
     <div class="cart-total-cost"> 
 <p class="cart-total-cost-text-1">Total</p>
 <p  class="cart-total-cost-text-2">Sum: <span class="js-total-ordered-price">$</span></p>
 </div></div>
 <div class="js-email-form"> 
 <input class="input" type="email" placeholder="Mail: " pattern="[a-z0-9.-]+@[a-z]+\.[a-z]{2,}$" title="Enter a valid email address">
 <button type="submit" class="js-email-checkout">Checkout</button>
     </div>
 </div>
 
 </div>
 
 </div>
 
     <!-- Footer -->
     <load src="./partials/footer.html"></load>
 
     <script src="./js/cart.js" type="module"></script>
