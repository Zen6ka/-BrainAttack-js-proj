<div class="filters">

        <div class="intup-button-search">
        <input class="input-search first-input-search"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search for anything"
        />
        <button class="button-search" type="submit">
            <svg  class="search">
            <use href="../img/icons.svg#icon-ic_baseline-search"></use>

        </div>
    </form>
        <div class="intup-button-search first-select-div">

                <svg  class="search search-arrow">
                    <use href="../img/icons.svg#arrow-down"></use>
                    </svg>
            </button>
            <ul class="first-select-search-not-focus first-select-search"></ul>
        </div>
