<!-- Перше модальне вікно  -->
<div class="backdrop js-backdrop">
  <div class="modal">
    <div class="modal-header">
      <button type="button" data-action="close-modal" class="close-modal-svg">
        <svg width="22" height="22">
          <use href="../img/icons.svg#icon-ion_close-sharp"></use>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-img">
        <svg class="modal-discount-svg hidden" width="60" height="60">
          <use href="../img/icons.svg#icon-discount-1"></use>
        </svg>
        <img src="" alt="" />
      </div>
      <div class="modal-info-cart">
        <h3 class="modal-title"></h3>
        <ul class="modal-list">
          <li class="modal-item">
            Category:<span class="modal-item-span"></span>
          </li>
          <li class="modal-item">Size:<span class="modal-item-span"></span></li>
          <li class="modal-item">
            Popularity:<span class="modal-item-span"></span>
          </li>
        </ul>
        <p class="modal-info-taxt"></p>
      </div>
    </div>
    <div class="modal-footer">
      <span class="modal-price"></span>
      <button type="button" class="modal-btn-sabmit">
        <span class="modal-btn-sabmit-span">Add to</span>
        <svg width="18" height="18">
          <use href="../img/icons.svg#icon-heroicons-solid_shopping-cart"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
